<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 16</title>
    <script type="text/javascript">
        function genera() {
            // Obtener las cajas de texto
            var primero = document.getElementById("primero");
            var segundo = document.getElementById("segundo");
    
            // Generar números aleatorios
            var num1 = Math.floor(Math.random() * 100);
            var num2 = Math.floor(Math.random() * 100);
    
            // Crear elementos <p> con los números generados
            var p1 = document.createElement("p");
            p1.textContent = num1;
            var p2 = document.createElement("p");
            p2.textContent = num2;
    
            // Limpiar contenido anterior de las cajas
            primero.innerHTML = "";
            segundo.innerHTML = "";
    
            // Añadir los párrafos a las cajas
            primero.appendChild(p1);
            segundo.appendChild(p2);
        }
    
        function compara() {
            // Obtener las cajas de texto y el resultado
            var primero = document.getElementById("primero");
            var segundo = document.getElementById("segundo");
            var resultado = document.getElementById("resultado");
    
            // Obtener los valores de los párrafos
            var valor1 = parseInt(primero.textContent);
            var valor2 = parseInt(segundo.textContent);
    
            // Determinar el número mayor y moverlo al resultado
            if (valor1 > valor2) {
                resultado.innerHTML = "";
                resultado.appendChild(primero.firstChild.cloneNode(true));
            } else if (valor2 > valor1) {
                resultado.innerHTML = "";
                resultado.appendChild(segundo.firstChild.cloneNode(true));
            }
        }
    </script>
        
    <style type="text/css">
        #primero, #segundo, #resultado {width: 150px; height: 150px; border: thin solid silver; background: #F5F5F5; float: left; margin:20px; font-size: 6em; color: #333; text-align: center; padding: 5px; font-family:Arial, Helvetica, sans-serif;}
        #primero p, #segundo p, #resultado p {margin:.2em 0;}
        #resultado {margin-left:1.3em; border-color: black;}
        .clear {clear:both;}
        #compara {margin-left:11em;}
        #genera {font-size:1.2em; margin-left:8em;}
    </style>
</head>   
<body>
        <input id="genera" type="button" value="¡¡ Genera !!" onclick="genera()" />
        
        <div id="primero"></div>
        
        <div id="segundo"></div>
        
        <div class="clear"></div>
        
        <input id="compara" type="button" value="<< Comparar >>" onclick="compara()" />
        
        <div id="resultado"></div>
</body>
</html>
