<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej8</title>
</head>      
<body>
    <p>
        <label for="valor1">Ingrese primer valor:</label>
        <input type="number" id="valor1" />
    </p>
    <p>
        <label for="valor2">Ingrese segundo valor:</label>
        <input type="number" id="valor2" />
    </p>
    <p>
        <select id="operacion">
        <option value="suma">Sumar</option>
        <option value="resta">Restar</option>
        </select>
    </p>
    <p>
        <input type="button" value="Operar" onclick="realizarOperacion('resultado1', 'operacion')" />
    </p>
    <p id="resultado1"></p>
    <select multiple="multiple" id="operaciones">
        <option value="suma">Sumar</option>
        <option value="resta">Restar</option>
    </select>
    <p>
        <input type="button" value="Operar" onclick="realizarOperacion('resultado2', 'operaciones')" />
    </p>
    <p id="resultado2"></p>

    <script>
        function realizarOperacion(resultadoId, operacionId) {
            const valor1 = parseFloat(document.getElementById('valor1').value);
            const valor2 = parseFloat(document.getElementById('valor2').value);
            const operacionElement = document.getElementById(operacionId);
            const operacion = operacionElement.value;

            if (operacion === 'suma') {
                const resultado = valor1 + valor2;
                document.getElementById(resultadoId).innerText = 'La suma es ' + resultado;
            } else if (operacion === 'resta') {
                const resultado = valor1 - valor2;
                document.getElementById(resultadoId).innerText = 'La diferencia es ' + resultado;
            }
        }
    </script>

</body>

</html>
