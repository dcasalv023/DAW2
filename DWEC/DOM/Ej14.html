<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaparecer y Reaparecer</title>
</head>
<body>
    <p onclick="desaparecer(this)" ondblclick="eliminar(this)">Elemento 1</p>
    <p onclick="desaparecer(this)" ondblclick="eliminar(this)">Elemento 2</p>
    <p onclick="desaparecer(this)" ondblclick="eliminar(this)">Elemento 3</p>
    
    <button onclick="reaparecer()">Reaparecer</button>

    <script>
        function desaparecer(elemento) {
            elemento.style.display = 'none';
        }

        function eliminar(elemento) {
            elemento.parentNode.removeChild(elemento);
        }

        function reaparecer() {
            const elementos = document.querySelectorAll('p');
            elementos.forEach(elemento => {
                if (elemento.style.display === 'none') {
                    elemento.style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
