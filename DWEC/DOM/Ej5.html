<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ej5</title>
    </head>
    <body>
    
    <form action="#saludo">
        <label for="nombre">Nombre:</label><input type="text" id="nombre">
        <label for="apellido">Apellido:</label><input type="text" id="apellido">
        <input type="submit" value="Rellenar datos" onclick="enviarSaludo();">     
    </form>
    
    <p id="saludo"></p>

    <script> 
        function enviarSaludo(){
            
        const nombre = document.getElementById('nombre').value;
        const apellido = document.getElementById('apellido').value;

        if (nombre && apellido) {
            const MiSaludo = 'Hola ' + nombre + ' ' + apellido + ', gracias por rellenar el formulario.';

            document.getElementById('saludo').innerText = MiSaludo;
        }
    }
    
    </script>

    
    
    
    </body>
</html>
