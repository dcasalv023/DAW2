    <button type="button" class="btn btn-primary shadow" data-bs-toggle="modal" data-bs-target="#myModal">
    Launch demo modal
    </button>


<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Modal title</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

            <!-- Modal body -->
            <div class="modal-body">
            -
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn text-light bg-secondary p-3" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn text-light bg-primary" data-bs-dismiss="modal">Save Changes</button>
            </div>

        </div>
    </div>
</div>
