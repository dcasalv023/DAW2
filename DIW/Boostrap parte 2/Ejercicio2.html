<!DOCTYPE html> 
<html lang="es"> 
    <head>
        <title>Ejercicio de Boostrap 2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body> 
        <style> 
            .borders{
                border:3px rgb(255, 255, 255) solid;
        
            }
            .bg-pink{
                background-color: pink;
            }
            .bg-orange{
                background-color: orange;
            }
            </style>
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <div class="container">
            <div class="row">
                <div class="col col-md col-lg col-xl col-sm col-12  col-12 bg-success borders">&nbsp;</div>
            </div>

            <div class="row">
                <div class="col borders col-md-2 col-lg-2 col-xl-2 col-sm-2 col-12 bg-danger"></div>
                <div class="col">
                    <div class="row borders bg-pink">&nbsp;</div>
                    <div class="row borders">
                        <div class="col borders col-md-6 col-lg-6 col-xl-6 col-sm-12 col-12 p-5 bg-orange div">&nbsp;</div>
                        <div class="col borders col-md-6 col-lg-6 col-xl-6 col-sm-12 col-12 p-5 bg-orange div">&nbsp;</div>
                    </div>
                    <div class="row borders">
                        <div class="col borders col-md-2 col-lg-2 col-xl-2 col-sm-4 col-6 p-5 bg-primary div">&nbsp;</div>
                        <div class="col borders col-md-2 col-lg-2 col-xl-2 col-sm-4 col-6 p-5 bg-primary div">&nbsp;</div>
                        <div class="col borders col-md-4 col-lg-4 col-xl-4 col-sm-4 col-6 p-5 bg-primary div">&nbsp;</div>
                        <div class="col borders col-md-2 col-lg-2 col-xl-2 col-sm-4 col-6 p-5 bg-primary div">&nbsp;</div>
                        <div class="col borders col-md-2 col-lg-2 col-xl-2 col-sm-4 col-6 p-5 bg-primary div">&nbsp;</div>
                        <div class="col borders col-md-2 col-lg-2 col-xl-2 col-sm-4 col-6 p-5 bg-primary div">&nbsp;</div>
                        <div class="col borders col-md-2 col-lg-2 col-xl-2 col-sm-4 col-6 p-5 bg-primary div">&nbsp;</div>
                        <div class="col borders col-md-4 col-lg-4 col-xl-4 col-sm-4 col-6 p-5 bg-primary div">&nbsp;</div>
                        <div class="col borders col-md-2 col-lg-2 col-xl-2 col-sm-4 col-6 p-5 bg-primary div">&nbsp;</div>
                        <div class="col borders col-md-2 col-lg-2 col-xl-2 col-sm-4 col-6 p-5 bg-primary div">&nbsp;</div>
                    </div>
                </div>
            </div>
            

            <div class="row">
                <div class="col col-md col-lg col-xl col-sm col-12  col-12 bg-success borders">3</div>
            </div>
        </div>

    </body> 
</html>
